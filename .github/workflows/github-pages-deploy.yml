name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./code-app/package-lock.json

      - name: Install dependencies
        run: |
          cd code-app
          npm ci

      - name: Build
        run: |
          cd code-app
          npm run build
        env:
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_REDIRECT_URI: ${{ secrets.VITE_REDIRECT_URI }}
          VITE_DATAVERSE_URL: ${{ secrets.VITE_DATAVERSE_URL }}
          VITE_DATAVERSE_API_VERSION: ${{ secrets.VITE_DATAVERSE_API_VERSION }}
          VITE_SHAREPOINT_SITE_URL: ${{ secrets.VITE_SHAREPOINT_SITE_URL }}
          VITE_SHAREPOINT_TENANT: ${{ secrets.VITE_SHAREPOINT_TENANT }}
          VITE_GRAPH_API_ENDPOINT: ${{ secrets.VITE_GRAPH_API_ENDPOINT }}
          VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION: ${{ secrets.VITE_APP_VERSION }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './code-app/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
